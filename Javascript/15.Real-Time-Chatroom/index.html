<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <!-- container & title -->
<div class="container my-4">
    <h1 class="my-4 text-center">Developer Chat</h1>
    
    <!-- buttons for chatroom -->
    <div class="class chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom :</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="webdev">#webdev</button>
        <button class="btn" id="appdev">#appdev</button>
        <button class="btn" id="Ml/AI">#Ml/AI</button>
    </div>
    <!-- chat list/ window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form action="" class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message : </div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>
    <!-- update name form -->
    <form action="" class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name : </div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
    </form>
    <div class="update-msg"></div>
</div>
