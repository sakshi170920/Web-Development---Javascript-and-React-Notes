<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Ninja Weather</h1>
        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card rounded d-none" style="box-shadow:  0 0 10px rgba(0,0,0,0.5);">
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <icon class="bg-light mx-auto text-center">
                    <img src="" alt="">
                </icon>
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City</h5>
                <div class="my-3">Weather</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <!-- special code for degree sign -->
                    <span>&deg;</span>  
                </div>

            </div>

        </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
